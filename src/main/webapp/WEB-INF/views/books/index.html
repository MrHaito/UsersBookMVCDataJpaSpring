<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
<div th:insert="fragments/header :: menu"></div>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}"></a><br/>
</div>

<hr/>
<a href="/books/new">Добавить книгу</a>
<a href="/books/search">Поиск книг</a>
</body>
</html>
