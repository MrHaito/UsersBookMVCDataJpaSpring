<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список людей</title>
</head>
<body>
<div th:insert="fragments/header :: menu"></div>

<div th:each="person : ${persons}">
    <a th:href="@{/persons/{id}(id=${person.getId()})}"
       th:text="${person.getName()} + ', ' + ${person.getYearOfBirth()}">person</a><br/>
</div>

<hr/>
<a href="/persons/new">Добавить человека</a>
</body>
</html>
